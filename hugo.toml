baseURL = 'https://renbrent.github.io/'
languageCode = 'en-us'
title = 'Brent Basiano - Portfolio'
theme = 'hugo-profile'

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  title = "Brent Basiano"
  description = "Software Engineer Portfolio"
  favicon = "/images/favicon.ico"
  
  # Hero Section
  [params.hero]
    enable = true
    intro = "Hi, my name is"
    title = "Brent Basiano"
    subtitle = "Systems Design Engineer at AMD"
    content = "Infrastructure and software engineer with expertise in building scalable system management platforms. Experienced in full-stack development using Python, FastAPI, MongoDB, and Grafana, with a focus on real-time monitoring and automation."
    image = "/images/profile.jpg"
    
    [params.hero.button]
      enable = true
      name = "Resume"
      url = "/files/resume.pdf"
      download = true
      newPage = false

  # About Section
  [params.about]
    enable = true
    title = "About Me"
    image = "/images/profile.jpg"
    content = """
I'm a Systems Design Engineer at AMD with a Master's in Computer Engineering from Texas A&M University.
I specialize in building scalable infrastructure platforms and real-time monitoring systems.
My experience spans full-stack development, DevOps automation, and distributed systems,
with particular expertise in Python, FastAPI, MongoDB, and containerization technologies.
I'm passionate about designing reliable systems that serve global operations.
"""
    
    [params.about.skills]
      enable = true
      title = "Technical Skills"
      items = [
        "Python",
        "Go",
        "FastAPI / Flask",
        "MongoDB",
        "Docker / Ansible",
        "Grafana / Prometheus",
        "React / JavaScript",
        "Jenkins / GitHub Actions"
      ]

  # Experience Section
  [params.experience]
    enable = true
    title = "Experience"
    
    [[params.experience.items]]
      job = "Systems Design Engineer 2"
      company = "AMD"
      companyUrl = "https://www.amd.com"
      date = "Jan 2024 - Present"
      content = """
- Lead the ongoing development and enhancement of the System Management Platform to support global infrastructure operations
- Architected and deployed a utilization monitoring system leveraging Grafana, FastAPI, and MongoDB, providing real-time insights for over 500 FPGA boards across global sites
- Partnered with emulation and prototyping teams to design and implement a credit management system using FastAPI, Semaphore/Ansible, MongoDB, RabbitMQ, and Grafana
- Enhanced authentication and access control by integrating JWT-based security and LDAP authentication
"""
    
    [[params.experience.items]]
      job = "Systems Design Engineer (Intern)"
      company = "AMD"
      companyUrl = "https://www.amd.com"
      date = "Jan 2023 - Aug 2023"
      content = """
- Architected the foundation for a system management platform using Python and Flask, creating a REST API service with MongoDB
- Created the application server by deploying the app through Docker containers for scalability and isolation
- Configured Gunicorn and Nginx to handle HTTP service routing and load balancing for high availability
- Implemented unit testing and automated CI/CD pipelines with Pytest and Jenkins
- Successfully created an application capable of accommodating up to 500 internal users across global operations
"""
    
    [[params.experience.items]]
      job = "Software Engineer (Intern)"
      company = "NXP Semiconductors"
      companyUrl = "https://www.nxp.com"
      date = "May 2022 - Aug 2022"
      content = """
- Leveraged Agile methodologies to create new file readers and upgraded data visualization techniques using Java Swing
- Developed Python and Bash scripts to automate failure analysis projects, resulting in significant time savings
- Resulted in all 7 failure analysis labs globally adopting new features in their software tools
"""
    
    [[params.experience.items]]
      job = "Student Assistant"
      company = "Texas A&M University"
      companyUrl = "https://www.tamu.edu"
      date = "Oct 2021 - Dec 2023"
      content = """
- Developed Python programming assignments exploring concepts in differential equations for 3 professors
- Utilized Jupyter Notebooks to plot differential equation solutions with Matplotlib and NumPy
"""

  # Education Section
  [params.education]
    enable = true
    title = "Education"
    
    [[params.education.items]]
      title = "Master of Science in Computer Engineering"
      date = "Aug 2021 - Dec 2023"
      [params.education.items.school]
        name = "Texas A&M University"
        url = "https://www.tamu.edu"
      content = """
- GPA: 3.85/4.00
- College Station, Texas
"""
    
    [[params.education.items]]
      title = "Bachelor of Science in Engineering"
      date = "Sep 2014 - May 2018"
      [params.education.items.school]
        name = "Pensacola Christian College"
        url = "https://www.pcci.edu"
      content = """
- GPA: 4.0/4.0 (President's List)
- Concentration: Electrical Engineering; Minor: Mathematics
- Pensacola, Florida
"""

  # Projects Section
  [params.projects]
    enable = true
    title = "Projects"
    
    [[params.projects.items]]
      title = "System Management Platform"
      content = "Enterprise platform for managing global infrastructure operations, featuring real-time monitoring, resource allocation, and automated workflows. Serves 500+ internal users across multiple global sites."
      image = "/images/projects/smp.jpg"
      badges = ["Python", "FastAPI", "MongoDB", "Docker"]
      
      [[params.projects.items.links]]
        icon = "fab fa-github"
        url = "https://github.com/renbrent"
    
    [[params.projects.items]]
      title = "FPGA Utilization Monitor"
      content = "Real-time monitoring dashboard providing insights for over 500 FPGA boards across global data centers. Built with Grafana for visualization and FastAPI for data aggregation."
      image = "/images/projects/monitoring.jpg"
      badges = ["Grafana", "FastAPI", "MongoDB", "Prometheus"]
      
      [[params.projects.items.links]]
        icon = "fab fa-github"
        url = "https://github.com/renbrent"
    
    [[params.projects.items]]
      title = "Credit Management System"
      content = "Automated credit management system for emulation/prototyping data centers. Features include resource allocation, queue management, and real-time reporting."
      image = "/images/projects/credits.jpg"
      badges = ["FastAPI", "RabbitMQ", "Ansible", "Grafana"]
      
      [[params.projects.items.links]]
        icon = "fab fa-github"
        url = "https://github.com/renbrent"

  # Contact Section
  [params.contact]
    enable = true
    title = "Contact"
    content = "I'm currently open to new opportunities. Feel free to reach out!"
    email = "brentarnold.basiano@gmail.com"
    btnName = "Email Me"

  # Footer
  [params.footer]
    [params.footer.socialNetworks]
      [[params.footer.socialNetworks.icons]]
        name = "github"
        url = "https://github.com/renbrent"
      
      [[params.footer.socialNetworks.icons]]
        name = "linkedin"
        url = "https://linkedin.com/in/brentbasiano"
      
      [[params.footer.socialNetworks.icons]]
        name = "envelope"
        url = "mailto:brentarnold.basiano@gmail.com"

